name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  DEVELOPER_DIR: /Applications/Xcode_11.4.app/Contents/Developer

jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'tests'
